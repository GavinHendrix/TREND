{% extends 'base.html' %}
{% block title %}Survey{% endblock %}
{% block content %}
<h2>Complete the Survey</h2>
<form method="POST">
    <div class="mb-3">
        <label for="question1" class="form-label">Question 1?</label>
        <input type="text" class="form-control" name="question1" required>
    </div>
    <div class="mb-3">
        <label for="question2" class="form-label">Question 2?</label>
        <input type="text" class="form-control" name="question2" required>
    </div>
    <div class="mb-3">
        <label for="question3" class="form-label">Question 3?</label>
        <input type="text" class="form-control" name="question3" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
