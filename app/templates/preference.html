{% extends 'base.html' %}
{% block title %}SurveyPreferences{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Your Survey Preferences</h2>
        <form action="{{ url_for('survey_preference.set_preferences') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Which surveys would you like to participate in?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="diningSurvey" name="surveys" value="dining">
                    <label class="form-check-label" for="diningSurvey">Dining Survey</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="activitySurvey" name="surveys" value="activity">
                    <label class="form-check-label" for="activitySurvey">Activity Survey</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="movieSurvey" name="surveys" value="movie">
                    <label class="form-check-label" for="movieSurvey">Movie Survey</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
