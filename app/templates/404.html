{% extends 'base.html' %}
{% block title %}TREND - Page Not Found{% endblock %}
{% block content %}
<div class="text-center mt-5">
    <h1>Oops! Page Not Found (404)</h1>
    <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>

    <div class="row mt-4">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="404 Error">
                <div class="card-body">
                    <h5 class="card-title">Return Home</h5>
                    <p class="card-text">Head back to the homepage and explore what's trending.</p>
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
