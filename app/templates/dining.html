<p id="loadingMessage">Finding great places to eat near you...</p>
<div id="placesList"></div>
<div id="map" style="height: 400px; width: 100%;"></div>

<script>
    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const userId = "{{ current_user.id }}";

            // Now you make the API call to your backend to get nearby places
            fetch(`/api/dining_places?location=${latitude},${longitude}&user_id=${userId}&type=restaurant`)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Remove the loading message
                    document.getElementById('loadingMessage').style.display = 'none';
                    
                    // Process and display the results
                    const placesList = document.getElementById('placesList');
                    if (data.results.length === 0) {
                        placesList.textContent = 'No places found near your location.';
                    } else {
                        //currently when uncommented does not allow any info to be displayed
                        /*const map = new google.maps.Map(document.getElementById('map'), {
                            center: { lat: latitude, lng: longitude },
                            zoom: 12,
                        });*/
                        data.results.forEach(place => {
                            const placeElement = document.createElement('p');
                            placeElement.textContent = place.name;
                            placesList.appendChild(placeElement);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching places:', error);
                    document.getElementById('loadingMessage').textContent = error.message;
                });
        });
    } else {
        alert('Geolocation is not supported by this browser.');
    }
</script>
{% endblock %}
