name: Build and Compare Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          make install

      # Build the new executable
      - name: Build executable
        run: |
          make build

      # Download the previous executable artifact
      - name: Download Previous Executable
        uses: actions/download-artifact@v4
        with:
          name: TREND_executable
          path: previous_executable
        continue-on-error: true
      
      # Upload the executable as an artifact
      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: TREND_executable
          path: dist/

      # Compare the new and previous executables
      - name: Compare Executables
        run: |
          diffoscope previous_executable/TREND dist/TREND
